<html>
<head>
    <title>Calculator</title>
    <!--
    <style>
        body {
            font-family: -apple-system, 'Segoe UI Light', Ubuntu, Arial, sans-serif;
        }
    </style>
    -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="calculator-wrapper">
        <section class="screen">0</section>

        <section class="calculator-buttons">
            <div class="calculator-row">
                <div class="calc-btn double">C</div>
                <div class="calc-btn">&larr;</div>
                <div class="calc-btn">÷</div>
            </div>
    
            <div class="calculator-row">
                <div class="calc-btn">7</div>
                <div class="calc-btn">8</div>
                <div class="calc-btn">9</div>
                <div class="calc-btn">×</div>
            </div>
    
            <div class="calculator-row">
                <div class="calc-btn">4</div>
                <div class="calc-btn">5</div>
                <div class="calc-btn">6</div>
                <div class="calc-btn">−</div>
            </div>
    
            <div class="calculator-row">
                <div class="calc-btn">1</div>
                <div class="calc-btn">2</div>
                <div class="calc-btn">3</div>
                <div class="calc-btn">+</div>
            </div>
    
            <div class="calculator-row">
                <div class="calc-btn triple">0</div>
                <div class="calc-btn">=</div>
            </div>
        </section>
    </div>

    <script src="app.js" onload="init()"></script>
</body>
</html>
